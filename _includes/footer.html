<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">Tools for Work</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <h2 class="footer-heading">Company</h2>
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <h2 class="footer-heading">Connect</h2>
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <h2 class="footer-heading">Products</h2>
        <a href="/times">Times</a>
      </div>

      <div class="footer-col footer-col-4">
        <h2 class="footer-heading">Projects</h2>
        <a href="https://times.babb.tel">Times Protocol</a>
        <a href="https://times.babb.tel">Workpads Protocol</a>
      </div>

    </div>

  </div>

  


</footer>
